<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./style.css" />

		<title>Frontend Mentor | IP Address Tracker</title>
	</head>
	<body>
		<header class="header">
			<h1>IP Address Tracker</h1>
			<form class="form" action="#">
				<input
					class="searchbar"
					type="text"
					placeholder="Search for any IP address or domain"
				/>
				<input class="submit" type="button" value=">" />
			</form>
		</header>
		<main class="main">
			<div class="details">
				<div class="info ip">
					<h2>ip address</h2>
					<h3>192.111.111.111</h3>
				</div>
				<div class="info location">
					<h2>location</h2>
					<h3>glasgow, scotland, 10001</h3>
				</div>
				<div class="info timezone">
					<h2>timezone</h2>
					<h3>UTC: 00:00</h3>
				</div>
				<div class="info isp">
					<h2>isp</h2>
					<h3>talk talk</h3>
				</div>
			</div>
		</main>
		<section class="map"></section>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Daryl Stensland</a>.
		</div>
	</body>
</html>
